
<div>
    <form class="example-form">
      <h2 mat-line style="margin-top: 0px;position:relative;margin-left: 35%;" >Education</h2>
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>Ajouter formation</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label >Entrez diplome</mat-label>
            <input type="email" matInput  placeholder="Ex. pat@example.com" style="color: rgb(0, 0, 0);">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label >Entrez date d'obtention</mat-label>
            <input type="email" matInput  placeholder="Ex. pat@example.com" style="color: rgb(0, 0, 0);">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label >Entrez etablissement</mat-label>
            <input type="email" matInput  placeholder="Ex. pat@example.com" style="color: rgb(0, 0, 0);">
          </mat-form-field>
          <div class="example-button-row">
            <button mat-raised-button color="primary">Ok</button>
            <button mat-stroked-button color="primary" style="border: 1px solid blue;margin-left: 8%;">Modify</button>
          </div> 
        </mat-expansion-panel>
      </mat-accordion>
    </form>
  </div>
